<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS3 Embedded Fonts</title>

<style type="text/css">

@font-face{
	font-family:'Darkh';
	src: url('Darkh4.eot'); 
	src: local('Darkh'), url('fonts/Darkh4.ttf') format('truetype') ;

	font-family: Darkh, serif;

}

</style>


</head>

<p>
	What is your favorite Western movie?  This font is called Bleeding Cowboys.  Does it make you think of the wild, wild West?
